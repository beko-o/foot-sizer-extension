<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foot Sizer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header-controls">
            <button id="toggleImage" title="Show/Hide Image">‚ùì</button>
            <button id="toggleTheme" title="Switch Theme">üåó</button>
        </div>
        <img src="icons/foot-size.png" alt="Foot Size" class="header-image hidden">
        <p>Enter your foot length to find your shoe size across different size systems:</p>
        <div class="input-group foot-input">
            <label for="footLength">Foot Length:</label>
            <input type="number" id="footLength" min="0" step="0.1" placeholder="e.g., 25.5">
            <select id="unit">
                <option value="cm">cm</option>
                <option value="in">in</option>
            </select>
        </div>
        <div id="result"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
